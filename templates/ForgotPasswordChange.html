{% extends 'FinalBase.html' %}
{% load static %}
{% block title %}
    | Forgot Password
{% endblock %}
{% block Body %}
    <style>
    body{
        background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),url("{{ BG10 }}");
        background-position: center;
    }

    .Change{
        width: 400px;
        height: 400px;
        border: 3px solid #e32f2f;
        position: relative;
        left: 570px;
        top: 100px;
        background-color: transparent;
        box-shadow: 0 0 30px #a59d9d;
    }

    input[type='text']
    {
        outline: none;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid white;
        user-select: none;
        color: white;
        padding: 12px 12px;
        width: 300px;
        -webkit-transition: width .35s ease-in-out;
        transition: width .35s ease-in-out;

    }
    input[type='text']:focus
    {
        border-bottom: 1px solid dodgerblue;
    }
    ::placeholder{
        color: white;
    }

    </style>
    <h3 id="MESSAGE" style="font-size: 40px; position: relative; top: 30px; text-align: center; color: white;">Reset Your Password</h3>
    <form action="" method="post">
    {% csrf_token %}
        <div id="FORM" class="Change">
            <h4 style="text-align: center; color: white; position: relative; top: 60px;" >Registered Email:</h4>
            <input id="EMAIL" name="EMAIL" style="color: white; position: relative; left: 45px; top: 50px;" type="text" > <br>
            <h4 style="text-align: center; color: white; position: relative; top: 80px;" >Enter New Password:</h4>
            <input name="Password" style="color: white; position: relative; left: 45px; top: 100px;" type="text" placeholder="New Password"> <br>
            <button type="submit" style="position: relative; left: 130px; top: 150px;" class="btn btn-light" onclick="DisplayMessage();">Set Password</button>
        </div>
    </form>
    <script>
        function DisplayMessage()
        {
            document.getElementById('MESSAGE').innerHTML = 'Your Password Has Been Reset Succesfully.....Redirecting to Login Page';
            document.getElementById('FORM').style.display = 'none';
        }
        {% for i in messages %}
            if("{{ i }}" !== 'Invalid Code')
            {
                document.getElementById('EMAIL').value = "{{ i }}"
            }
        {% endfor %}
    </script>






{% endblock %}
