{% extends 'FinalBase.html' %}
{% load static %}
{% load CustomTemplates %}
{% block title %}
    | Gallery | {{ Name }}
{% endblock %}
{% block Body %}
    <style>

    body {
     background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url("{{ Pro1 }}");
    }

    .GalleryItem
    {
        position: relative;
        top: 100px;
        margin-right: 60px;
        margin-bottom: 40px;
        width: 300px;
        height: 300px;
        background-color: white;
        border-radius: 25px;
        box-shadow: 0 0 20px #e8dede;
        display: inline-block;
    }

    img, video
    {
        width: 300px;
        height: 200px;
        position: absolute;
        top: 50px;
    }
    </style>

    <div class="container">
        <h2 style="margin-top:20px;font-size: 50px; text-align: center; color: white;">{{ Name }}</h2>
            {% for i in Albums %}
                <div class="GalleryItem">
                    {% if i.Picture.url|CheckFileType == 'img' %}
                        <a href="{{ i.Picture.url }}"><img src="{{ i.Picture.url }}"></a>
                    {% else %}
                        <video controls preload="none">
                            <source src="{{ i.Picture.url }}">
                        </video>
                    {% endif %}
                </div>
            {% endfor %}
    </div>

{% endblock %}
