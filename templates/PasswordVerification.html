{% extends 'FinalBase.html' %}
{% load static %}
{% block title %}
    | Password Verification
{% endblock %}
{% block Body %}
    <style>
    body{
        background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),url("{{ BG10 }}");
        background-position: center;
    }
    .ButtonDesign{
        background-color: #e32f2f;
        border: none;
        outline: none;
        border-radius: 12px;
        width: 170px;
        transition: 0.2s ease;
        display: block;
        margin-bottom: 40px;
        position: absolute;
        top: 500px;
    }
    .ButtonDesign:hover{
        transform: scale(1.2);
        color: white;
    }
    .Verify{
        width: 400px;
        height: 400px;
        border: 3px solid #e32f2f;
        position: relative;
        left: 570px;
        top: 100px;
        background-color: transparent;
        box-shadow: 0 0 30px #a59d9d;
    }
    input[type='email'],
    input[type='text']
    {
        outline: none;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid white;
        user-select: none;
        color: white;
        padding: 12px 12px;
        width: 320px;
        -webkit-transition: width .35s ease-in-out;
        transition: width .35s ease-in-out;

    }
    input[type='email']:focus,
    input[type='text']:focus
    {
        border-bottom: 1px solid dodgerblue;
    }
    ::placeholder{
        color: white;
    }

    </style>
    <h3 style="font-size: 40px; position: relative; top: 50px; text-align: center; color: white;">Verify Your Email</h3>
    <form action="" method="post">
    {% csrf_token %}
        <div class="Verify">
            <h4 style="text-align: center; color: white; position: relative; top: 50px;" >Your Email</h4>
            <input id="EMAIL" style=" position: absolute; left: 25px; top: 80px;" name="Email" type="text" readonly>
            <h4 style="text-align: center; color: white; position: relative; top: 120px;" >Enter the Code:</h4>
            <input name="Code" style=" position: absolute; left: 25px; top: 200px;" type="text" placeholder="Enter the Code"> <br>
            <button type="submit" style="position: absolute; left: 140px; top: 280px;" class="btn btn-light">Submit Code</button>
            <h4 id="ERROR" style="position: relative; left: 10px; text-align: center; top: 250px; color: red;"></h4>
        </div>
    </form>
    <script>
        {% for i in messages %}
            if ("{{ i }}" === 'Invalid Code')
            {
                document.getElementById('ERROR').innerHTML = "{{ i }}"
            }
            if("{{ i }}" !== 'Invalid Code')
            {
                document.getElementById('EMAIL').value = "{{ i }}"
            }
        {% endfor %}
    </script>
{% endblock %}
