{% extends 'FinalBase.html' %}
{% load static %}
{% block title %}
    | Verification
{% endblock %}
{% block Body %}
    <style>
    body{
        background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),url("{{ BG10 }}");
        background-position: center;
    }
    .ButtonDesign{
        background-color: #e32f2f;
        border: none;
        outline: none;
        border-radius: 12px;
        width: 170px;
        transition: 0.2s ease;
        display: block;
        margin-bottom: 40px;
        position: absolute;
        top: 500px;
    }
    .ButtonDesign:hover{
        transform: scale(1.2);
        color: white;
    }
    .Verify{
        width: 400px;
        height: 400px;
        border: 3px solid #e32f2f;
        position: relative;
        left: 570px;
        top: 100px;
        background-color: transparent;
        box-shadow: 0 0 30px #a59d9d;
    }
    input[type='email'],
    input[type='text']
    {
        outline: none;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid white;
        user-select: none;
        color: white;
        padding: 12px 12px;
        width: 300px;
        -webkit-transition: width .35s ease-in-out;
        transition: width .35s ease-in-out;

    }
    input[type='email']:focus,
    input[type='text']:focus
    {
        border-bottom: 1px solid dodgerblue;
    }
    ::placeholder{
        color: white;
    }

    </style>
    <h3 style="font-size: 40px; position: relative; top: 50px; text-align: center; color: white;">Verify Your Email</h3>

    <div class="Verify">
        <h4 style="text-align: center; color: white; position: relative; top: 90px;" >Enter the Code:</h4>
        <form action="" method="post">
            {% csrf_token %}
            <input name="Code" style=" position: absolute; left: 25px; top: 150px;" type="text" placeholder="Enter the Code"> <br>
            <input style="position: absolute; left: 140px; top: 250px;" class="btn btn-light" type="submit" value="Submit Code">
        </form>
        <h4 id="ERROR" style="text-align: center; color: red; position: relative; top: 250px;" ></h4>
    </div>
    <script>
        {% for i in messages %}
            if ("{{ i }}" === 'Invalid Code')
            {
                document.getElementById('ERROR').innerHTML = '{{ i }}'
            }
        {% endfor %}
    </script>
{% endblock %}
